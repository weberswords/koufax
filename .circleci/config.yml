version: 2.1
orbs:
  heroku: circleci/heroku@1.0.1
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test

workflows:
    build-and-test:
      jobs:
        - build-and-test
